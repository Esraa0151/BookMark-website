<html>

<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/sign_up.css">
</head>


<body>

    <div class="container pt-2">

        <h1 class=" fontcolor  pb-2">Bookmarker</h1>
        <hr>

        <div class="form_project my-1  text-center group ">

            <h2 class="pt-3 fontcolor">Book mark your favorite site</h2>
            <div class="form-group mx-5 mt-5">

                <label for="" class=" fontcolor text-center font-weight-bold h5">site name</label>
                <input id="name" type="text" class="form-control" placeholder="Bookmark name">
                <p id="pname" class="text-dark d-flex justify-content-center alert-success my-3 py-2 ">
                
                    please follow the pattern (one capital letter &(3-10) small latter)</p>

            </div>
            <div class="form-group mx-5 mt-4">

                <label for="" class=" fontcolor  h5 text-center font-weight-bold"> site url</label>
                <input type="text" id="url" class="form-control" placeholder=" site url">

                <p id="purl" class=" text-dark d-flex justify-content-center alert-success  my-3 py-2 ">
                
                    please follow the pattern (www.(serial).com)</p>

            </div>

            <button id="addbtn"  class="btn btn-primary my-3">Submit</button>

            <div class="form-group mx-5">
                <input type="text" onkeyup="search(this.value)" class=" mt-3 form-control" placeholder="search by bookmark name">

            </div>


        </div>

       
        <div class="d-flex justify-content-center" >

        </div>
    

        <div class="output table  w-100 group">

            <table class="w-100 ">
                <tbody id="tablebody" class="w-100 m-auto " >

            

                </tbody>

               

            </table>
        </div>

        <hr>

        <footer class="mt-4 mb-5">

            <h5 class="text-muted">@ 2023 Bookmark Inc.</h5>
        </footer>







    </div>
    
    <script src="js/jquery-3.5.1.min.js"></script>
   <script src="js/popper.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/main.js"></script>
  
</body>
</html>
